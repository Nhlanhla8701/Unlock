<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Unlock Simulation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e1e, #3e3e3e);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone {
      width: 320px;
      height: 640px;
      background-color: black;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: relative;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    .lock-message {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .pin-dots {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #777;
      transition: all 0.2s;
    }

    .dot.filled {
      background-color: white;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 20px auto;
      max-width: 200px;
    }

    .key {
      background-color: #2c2c2c;
      color: white;
      font-size: 1.4rem;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .key:active {
      transform: scale(0.95);
    }

    .forgot {
      color: #00aaff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div class="lock-message">Enter PIN</div>
      <div class="pin-dots" id="pinDots">
        <div class="dot" id="d1"></div>
        <div class="dot" id="d2"></div>
        <div class="dot" id="d3"></div>
        <div class="dot" id="d4"></div>
      </div>
      <div class="keypad" id="keypad">
        <!-- keys 1-9 -->
        ${[1,2,3,4,5,6,7,8,9].map(n => `<div class="key" onclick="press('${n}')">${n}</div>`).join('')}
        <div class="key" onclick="press('clear')">C</div>
        <div class="key" onclick="press('0')">0</div>
        <div class="key" onclick="press('del')">‚Üê</div>
      </div>
      <div class="forgot" onclick="forgotPin()">Forgot PIN?</div>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    let enteredPIN = "";
    const correctPIN = "1234";
    const message = document.getElementById("message");

    function updateDots() {
      for (let i = 1; i <= 4; i++) {
        document.getElementById("d" + i).classList.toggle("filled", i <= enteredPIN.length);
      }
    }

    function press(key) {
      if (key === "clear") {
        enteredPIN = "";
      } else if (key === "del") {
        enteredPIN = enteredPIN.slice(0, -1);
      } else if (enteredPIN.length < 4) {
        enteredPIN += key;
      }

      updateDots();

      if (enteredPIN.length === 4) {
        if (enteredPIN === correctPIN) {
          message.innerHTML = "<span style='color:lightgreen;'>Phone Unlocked!</span>";
        } else {
          message.innerHTML = "<span style='color:red;'>Incorrect PIN</span>";
          enteredPIN = "";
          setTimeout(updateDots, 200);
        }
      }
    }

    function forgotPin() {
      message.innerHTML = "A reset link has been sent to your email!";
    }
  </script>
</body>
</html>
